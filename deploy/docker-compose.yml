version: '3'

services:
  db:
    image: mariadb:10.7-focal
    container_name: db-sgd
    restart: always
    # env_file:
    #   - 
    environment:
      MARIADB_DATABASE: ${MARIADB_DATABASE}
      MARIADB_USER: ${MARIADB_USER}
      MARIADB_PASSWORD: ${MARIADB_PASSWORD}
      MARIADB_ROOT_PASSWORD: ${MARIADB_ROOT_PASSWORD}
    ports:
      - ${DB_PORT}:3306
    expose:
      - "3306"
    networks:
      - sgd-dev-net

networks:
  sgd-dev-net:
    driver: bridge

