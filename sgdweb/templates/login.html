{% load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'bootstrap/js/bootstrap.js' %}">
    <title>SGD Login</title>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="mb-2 mt-5" align="center">
                <br><br><br><br><br>
                <h3>Faça seu login</h3>
            </div>
            <div class="col-4 shadow p-3 mb-5 bg-body rounded">
                <form method="POST" action="#">
                    <input type="hidden" name="proxima" value="">
                    <p><label>Nome de usuário:</label> <input class="form-control" type="text" name="usuario" required></p>
                    <p><label>Senha:</label> <input class="form-control" type="password" name="senha" required></p>
                    <p><button class="btn btn-primary" type="submit">Entrar</button></p>
                </form>
            </div>
        </div>
    </div>
    <script src="{% static 'bootstrap/bootstrap.js' %}"></script>
</body>
</html>
